<h1>I'm an address Book</h1>
<a href="#/addresses/new" class="btn btn-primary">Add New Address</a>
<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Twitter</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in address.list">
      <td>{{entry.name}}</td>
      <td>
        <a href="tel:{{entry.phone}}">
          {{entry.phone | phonedisplay}}
        </a>
        </td>
      <td>
        <a href="{{entry.email}}">
          {{entry.email}}
        </a>
      </td>
      <td>
        <a href="https://twitter.com/{{entry.twitter}}">
          @{{entry.twitter}}
        </a>
      </td>
      <td><a href="#/addresses/{{$index}}/edit" class="btn btn-warning">Edit</a></td>
      <td><button class="btn btn-danger" ng-click="address.delete($index)">Delete</button></td>
    </tr>
  </tbody>
</table>
