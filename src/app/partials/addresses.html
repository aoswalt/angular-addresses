<h1>I'm an address Book</h1>
<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Twitter</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in address.list">
      <td>{{entry.name}}</td>
      <td>
        <a href="tel:{{entry.phone | phonedial}}">
          {{entry.phone}}
        </a>
        </td>
      <td>
        <a href="{{entry.email}}">
          {{entry.email}}
        </a>
      </td>
      <td>
        <a href="https://twitter.com/{{entry.twitter | twitter}}">
          {{entry.twitter}}
        </a>
      </td>
    </tr>
  </tbody>
</table>
